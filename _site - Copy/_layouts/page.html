<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: 'LLmachine - AI, Data Science & Analytics Services' }}">
    <meta name="author" content="LLmachine">
    <meta name="keywords" content="{{ page.keywords | default: 'AI, Data Science, Machine Learning, Analytics, LLmachine' }}">
    <title>{{ page.title | default: "LLmachine" }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>

    <!-- Navigation -->
    {% include navigation.html %}

    <!-- Page Content -->
    <main style="padding: 20px; max-width: 1200px; margin: auto;">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 2.5em; font-weight: bold; color: #4CAF50;">{{ page.title }}</h1>
        </header>
        <div>
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 20px 10px; margin-top: 40px;">
        <p>&copy; {{ "now" | date: "%Y" }} LLmachine. All Rights Reserved.</p>
        <div style="margin: 10px 0;">
            <a href="https://twitter.com/SewLiben" target="_blank" style="color: #1DA1F2; text-decoration: none; margin: 0 10px;">Twitter</a>
            <a href="https://github.com/DataForSolution" target="_blank" style="color: #6e5494; text-decoration: none; margin: 0 10px;">GitHub</a>
        </div>
        <p>Designed with ❤️ by LLmachine.</p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ site.baseurl }}/assets/js/script.js"></script>
</body>
</html>
