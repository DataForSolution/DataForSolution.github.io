<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <title>{{ page.title | default: site.title }}</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1Z2075VWN0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-1Z2075VWN0');
  </script>

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "LLmachine",
    "url": "https://dataforsolution.github.io/",
    "logo": "{{ '/assets/images/thumbnail.png' | relative_url }}",
    "sameAs": [
      "https://twitter.com/SewLiben",
      "https://github.com/DataForSolution"
    ]
  }
  </script>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh; background-color: #121212; color: #fff;">
  
  {% include navigation.html %}

  <!-- LLmachine Video Ad Section -->
  <section class="video-hero">
    <video autoplay muted loop playsinline>
      <source src="{{ '/assets/videos/aiaddvi.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <h1>LLmachine: Powering the Future of AI</h1>
      <p>Join us at the forefront of Data Science, Innovation, and Learning</p>
      <a href="/advertise/" class="cta-button">Advertise With Us</a>
    </div>
  </section>

  <main style="flex-grow: 1; padding: 0; margin: 0;">
    <div class="page-content">
      {{ content }}
    </div>
  </main>

  <footer style="text-align: center; padding: 20px; background-color: #1c1c1c; color: #bbb;">
    <p>&copy; 2025 LLmachine. Follow us on 
      <a href="https://twitter.com/SewLiben" target="_blank" style="color: #4CAF50;">Twitter</a> and 
      <a href="https://github.com/DataForSolution" target="_blank" style="color: #4CAF50;">GitHub</a>.
    </p>
  </footer>
</body>
</html>
