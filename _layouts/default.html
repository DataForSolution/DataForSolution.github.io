<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}  <!-- Auto-generates all SEO + social tags -->

  <title>{{ page.title | default: site.title }}</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FNB09GQ72T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-FNB09GQ72T');
  </script>

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "LLmachine",
    "url": "https://dataforsolution.github.io/",
    "logo": "{{ '/assets/images/thumbnail.png' | relative_url }}",
    "sameAs": [
      "https://twitter.com/SewLiben",
      "https://github.com/DataForSolution"
    ]
  }
  </script>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
  
  {% include navigation.html %}
  
  <main style="max-width: 1200px; margin: auto; padding: 2rem 20px; flex-grow: 1; background: transparent;">
    <div class="page-content">
      {{ content }}
    </div>
  </main>

  <footer style="text-align: center; padding: 20px;">
    <p>&copy; 2025 LLmachine. Follow us on 
      <a href="https://twitter.com/SewLiben" target="_blank">Twitter</a> and 
      <a href="https://github.com/DataForSolution" target="_blank">GitHub</a>.
    </p>
  </footer>
</body>

</html>
