<section id="services-request">
  <h1>📬 Request a Service</h1>
  <p class="intro">Tell us what you need — we'll match you with the right data science or AI solution.</p>

  <form action="/request-submitted.html" method="GET" id="service-request-form">
    <label for="name">👤 Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">📧 Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="service-type">🛠 Select Service:</label>
    <select id="service-type" name="service">
      <option value="business-analytics">Business Analytics</option>
      <option value="data-entry">Data Entry</option>
      <option value="data-reporting">Data Reporting</option>
      <option value="strategic-planning">Strategic Planning</option>
      <option value="healthcare-consulting">Healthcare Consulting</option>
      <option value="financial-analysis">Financial Analysis</option>
      <option value="market-research">Market Research</option>
    </select>

    <label for="budget">💰 Budget (USD):</label>
    <input type="number" id="budget" name="budget" min="100" step="50" required>

    <label for="details">📝 Project Details:</label>
    <textarea id="details" name="details" rows="4" required></textarea>

    <button type="submit">Submit Request</button>
  </form>
</section>
